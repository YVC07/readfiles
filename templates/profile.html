<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#e4f7ae">
 
  <div class="container">
    <div class="card m-5 mx-auto" style="width:400px;background-color:#eaaba8">

      <div class="card-body">
        <h4 class="card-title">{{email}}</h4>
        <a href="https://www.github.com" class="btn btn-primary">Github</a>
        <a href="https://in.linkedin.com/" class="btn btn-primary">LinkedIn</a>
        <a href="https://www.facebook.com" class="btn btn-primary">Facebook</a>
      </div>
    </div>
    <br>
  </div>

</html>
