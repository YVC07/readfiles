{%extends 'layout.html'%}
{%block content%}
<div class="container ">
	<form class="border border-success p-5" action="{{url_for('login')}}" method="POST">
		<h1 class="text-info">Login form </h1>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email" placeholder="Enter your email id" id="email">
		</div>
		<div class="form-group">
			<label for="psw">Password</label>
			<input type="password" placeholder="Enter Password" class="form-control" name="password" id="psw">
		</div>
		<input type="submit" name="submit" value="Login" class="btn btn-primary">
		<input type="submit" name="submit" value="Signup" class="btn btn-info">		
	</form>
</div>
{%endblock%}
